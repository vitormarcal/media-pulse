spring:
  web:
    resources:
      static-locations:
        - file:${media-pulse.storage.covers-path}
  mvc:
    static-path-pattern: /covers/**
  codec:
    max-in-memory-size: 10MB
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
  flyway:
    enabled: true
    locations: classpath:db/migration

media-pulse:
  plex:
    base-url: ${PLEX_URL:http://plex:32400}
    token: ${PLEX_TOKEN}
    import:
      enabled: ${PLEX_IMPORT_ENABLED:true}
      page-size: ${PLEX_IMPORT_PAGE_SIZE:200}
      schedule-cron: ${PLEX_IMPORT_CRON:0 0 4 * * *}
      run-on-startup: ${PLEX_IMPORT_RUN_ON_STARTUP:true}
  storage:
    covers-path: "/data/covers"
  allowed-origin:
    - http://localhost:8080

